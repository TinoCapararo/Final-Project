<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Emotional Interaction Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .green-bar {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .yellow-bar {
            background-color: #fce93b;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .feelings-title {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .feelings-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .feeling-box {
            padding: 20px;
            text-align: center;
            width: 120px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: black;
            font-weight: bold;
        }

        .feeling-box:hover {
            background-color: #f0f0f0;
        }

        .happy {
            background-color: #ffeb3b;
        }

        .sad {
            background-color: #2196F3;
        }

        .excited {
            background-color: #FF5722;
        }

        .anxious {
            background-color: #8BC34A;
        }

        .grateful {
            background-color: #9C27B0;
        }

        .calm {
            background-color: #03A9F4;
        }

        .happy-page .yellow-bar {
            background-color: #f2e251;
        }

        .happiness-content {
            text-align: center;
            padding: 50px 20px;
        }

        .happiness-content p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
        }

        .back-to-main {
            text-align: center;
            margin-top: 20px;
        }

        .back-link {
            background-color: #FFEB3B;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-link:hover {
            background-color: #FBC02D;
        }
    </style>
</head>
<body>

    <header class="green-bar">
        <h1 class="main-title">The Emotional Interaction Board</h1>
    </header>

    <nav>
        <a href="index.html">Introduction</a>
        <a href="happy.html">Try Me!</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="feelings-section">
        <h2 class="feelings-title">Feelings</h2>
        <div class="feelings-container">
            <div class="feeling-box happy" onclick="navigateTo('happy.html')">
                Happy
            </div>
            <div class="feeling-box sad" onclick="navigateTo('sad.html')">
                Sad
            </div>
            <div class="feeling-box excited" onclick="navigateTo('excited.html')">
                Excited
            </div>
            <div class="feeling-box anxious" onclick="navigateTo('anxious.html')">
                Anxious
            </div>
            <div class="feeling-box grateful" onclick="navigateTo('grateful.html')">
                Grateful
            </div>
            <div class="feeling-box calm" onclick="navigateTo('calm.html')">
                Calm
            </div>
        </div>
    </section>

   
       <link rel="javascript" href="script.js">
    

</body>
</html>
