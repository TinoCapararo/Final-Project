<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Emotional Interaction Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Updated font -->
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Updated font */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(177, 243, 163, 0.1), rgba(163, 211, 243, 0.1)), /* Soft gradient overlay */
                        url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h100v100H0V0zm10 10h80v80H10V10zm10 10h60v60H20V20zm10 10h40v40H30V30zm10 10h20v20H40V40z' fill='%234CAF50' fill-opacity='0.05'/%3E%3C/svg%3E"); /* Subtle pattern */
            background-attachment: fixed;
        }

        .green-bar {
            background-color: #4CAF50; /* Green bar background */
            padding: 20px;
            text-align: center;
        }

        .main-title {
            color: white;
            font-size: 36px;
            font-weight: 600; /* Bold for better readability */
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: 600; /* Bold for better readability */
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .content-title {
            font-size: 28px;
            font-weight: 600; /* Bold for better readability */
            color: #2a2a2a; /* Darker title color */
        }

        .content-subtitle {
            font-size: 18px;
            color: #555; /* Lighter subtitle color */
            margin-top: 10px;
        }

        .content p {
            font-size: 16px;
            color: #444; /* Text color for paragraphs */
            line-height: 1.6;
        }

        a {
            color: #4CAF50; /* Link color */
            text-decoration: none;
            font-weight: 600; /* Bold for better readability */
        }

        a:hover {
            text-decoration: underline;
            color: #2a9d8f; /* Calming teal for hover */
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 16px;
            color: #555;
        }

        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="green-bar">
        <h1 class="main-title">The Emotional Interaction Board</h1>
    </header>

    <nav>
        <a href="index.html">Introduction</a>
        <a href="try.html">Try Me!</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <h2 class="content-title">Contact Us</h2>
        <p class="content-subtitle">We'd love to hear from you! Send us a message and we'll get back to you as soon as possible.</p>

        <!-- Contact Form -->
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
            <p>Alternatively, you can reach us at:</p>
            <p>Email: <a href="mailto:info@emotionalboard.com">info@emotionalboard.com</a></p>
            <p>Follow us on social media:</p>
            <p>
                <a href="#">Twitter</a> | 
                <a href="#">Instagram</a> | 
                <a href="#">Facebook</a>
            </p>
        </div>
    </div>
</body>
</html>
